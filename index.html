<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <nav>
          <div id="logo">
            <img src="./White.png" alt="logo" />
          </div>
          <ul>
            <li>Overview</li>
            <li>Price</li>
            <li>Blog</li>
            <li>Feedback</li>
            <button class="btn">Purchase</button>
          </ul>
        </nav>
        <div class="box">
          <div id="left">
            <div>
              <h1>Generate Awesome Web Pages</h1>
              <p>
                The most important part of the Startup is the samples. The
                samples form a set of 25 usable pages you can use as is or you
                can add new blocks.
              </p>
              <button class="btn">Learn More</button>
            </div>
          </div>
          <div id="right">
            <div class="rightContainer">
              <h1>Sign Up Now</h1>
              <form id="form">
                <input type="email" placeholder="Your email" />
                <input type="password" placeholder="Your password" />
                <div>
                  <input type="checkbox" id="checkbox" />
                  <span>I agree to terms of service</span>
                </div>
                <button class="btnSignIn">Sign in</button>
                <div id="orSection">
                  <span> or </span>
                </div>
                <button class="btnTwitter">Login Via Twitter</button>
              </form>
              <div class="formFooter">
                Do you have and account ? <span>Sign in</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
